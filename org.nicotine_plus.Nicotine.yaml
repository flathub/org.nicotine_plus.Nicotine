---
app-id: org.nicotine_plus.Nicotine
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: nicotine

finish-args:
  - "--socket=wayland"
  - "--socket=fallback-x11"
  - "--share=ipc"
  - "--share=network"
  - "--filesystem=host"
  - "--talk-name=org.freedesktop.Notifications"
  - "--talk-name=org.kde.StatusNotifierWatcher"

cleanup:
  - "/include"
  - "/lib/debug"
  - "/lib/pkgconfig"
  - "/share/aclocal"
  - "/share/info"
  - "/share/man"
  - "/share/gtk-doc"
  - "/share/vala"
  - "*.a"
  - "*.la"

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-introspection-12.10.json

  - name: gspell
    cleanup:
      - "/bin"
    sources:
      - url: https://gitlab.gnome.org/GNOME/gspell.git
        tag: 1.9.1
        commit: 5300d93dae00998801ef1be48da71dac4e2ebd1b
        type: git

  - name: nicotine
    buildsystem: simple
    sources:
      - url: https://github.com/nicotine-plus/nicotine-plus.git
        tag: 2.2.2
        commit: 3c6f3eb616d470b04cec6d93bba6823be8ec96bc
        type: git
    build-commands:
      - python3 setup.py install --prefix="${FLATPAK_DEST}"
